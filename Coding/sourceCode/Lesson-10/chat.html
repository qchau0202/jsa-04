<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@bf7775b/css/all.css"
      rel="stylesheet"
    />
</head>
<body class="w-screen h-screen bg-gray-200">
  <!-- logout button -->
  <div class="flex justify-end">
    <button id="logOut" class="border rounded-md px-2 py-2 w-22 mx-8 mt-2 text-white bg-green-600 hover:bg-green-800 font-mono">Log Out</button>
  </div>
    <!-- logout button -->
<!-- chat box -->
   <div class="chat-box bg-white h-5/6 w-1/2 mx-auto mt-12 border rounded-md">
    <ul class="w-full h-2/4 bg-white mx-auto pl-8 flex flex-col justify-end mt-24" id="msgContainer">
        </ul>
        <div class="flex justify-center mx-auto form bg-white pt-24">
          <input type="text" class="border rounded-md bg-gray-200 w-3/4 h-12 mr-2 pl-6" placeholder="Aa" id="getValue">
          <button class="border rounded-full bg-green-600 hover:bg-green-800 w-12 h-12 text-gray-200" id="btn"><i class="far fa-paper-plane"></i></button>
            </div>
        </div>
  <!-- chat box -->
   <script src="./js/firebase-config.js" type="module"></script>
   <script src="./js/chat.js" type="module"></script>
</body>
</html>
